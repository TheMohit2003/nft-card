<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font link starts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <!-- font link ends -->

  <!-- font bold link starts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
  <!-- font bold link ends -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="main-box">
    <img src="./images/image-equilibrium.jpg" class="crystal-image" alt="crystal image">
    <div class="header">
      <p><b>Equilibrium #3429</b></p>
    </div>
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="row">
      <div class="col-lg-6 eth">
        <img src="./images/icon-ethereum.svg" alt="eth"> 0.041ETH
      </div>
      <div class="col-lg-6 days">
        <img src="./images/icon-clock.svg" alt="clock"> 3 days left
      </div>
    </div>
    <hr>
    <div class="footer">
      <p> <img src="./images/image-avatar.png" height="30px" width="30px" alt="" class="profile-image">  <span class="creation">Creation of</span> Jules Wyvern</p>
    </div>
  </div>

</body>

</html>
